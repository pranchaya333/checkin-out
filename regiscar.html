<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนรีแมพรถยนต์</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/sdk/v2/liff.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #0d0d0d; /* Even darker container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            border: 2px solid #FFD700; /* Gold border */
        }
        h1 {
            color: #FFD700; /* Gold title */
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.7); /* Subtle gold glow */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #FFD700; /* Gold label */
        }
        input[type="text"],
        input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #FFD700; /* Gold border for inputs */
            border-radius: 5px;
            background-color: #2a2a2a; /* Darker input background */
            color: #ffffff; /* White text in inputs */
            font-size: 16px;
        }
        input[type="text"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #FFFF00; /* Brighter gold on focus */
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #FFD700; /* Gold button */
            color: #1a1a1a; /* Dark text on button */
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            margin-top: 20px;
        }
        button:hover {
            background-color: #FFFF00; /* Brighter gold on hover */
            transform: translateY(-2px);
        }
        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: #FFD700; /* Gold message */
        }
        .close-button {
            background-color: #444444; /* Darker grey for close button */
            color: #ffffff;
            margin-top: 10px;
        }
        .close-button:hover {
            background-color: #666666;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: #FFD700;
            font-size: 1.5em;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        กำลังโหลด...
    </div>

    <div class="container">
        <h1>⚡️ ลงทะเบียนรีแมพรถยนต์ ⚡️</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">ชื่อ-สกุล:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">เบอร์โทรศัพท์:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required pattern="[0-9]{10}">
            </div>
            <div class="form-group">
                <label for="licensePlate">เลขทะเบียนรถ:</label>
                <input type="text" id="licensePlate" name="licensePlate" required>
            </div>
            <div class="form-group">
                <label for="warrantyDate">วันที่ลงทะเบียนรับประกัน:</label>
                <input type="text" id="warrantyDate" name="warrantyDate" readonly>
            </div>
            <button type="submit">บันทึกข้อมูล</button>
        </form>
        <div id="responseMessage" class="message" style="display:none;"></div>
        <button id="closeButton" class="close-button" style="display:none;">ปิดหน้าต่างนี้</button>
    </div>

    <script>
        // แทนที่ด้วย Web app URL ของ Apps Script ที่คุณ Deploy ไว้
        const APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbz2Kz_HPUAAu2KWUxxwBfrGVNXA6E9ecj2xb7iR-1Oz0DDUVD7MYhxM4rpf0_m1qbnCOw/exec';
        let lineUserId = '';

        window.onload = function() {
            initLiff();
        };

        async function initLiff() {
            try {
                // ตรวจสอบ LIFF ID ของคุณให้ถูกต้อง
                await liff.init({ liffId: '2007499630-0J5jPaaP' });

                if (!liff.isLoggedIn()) {
                    // ถ้ายังไม่ได้ล็อกอิน LIFF จะทำการล็อกอินโดยอัตโนมัติ
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    lineUserId = profile.userId;
                    console.log('Line User ID:', lineUserId);

                    // แก้ไข: ย้ายการประกาศตัวแปร yyyy, mm, dd ให้อยู่ใน scope ที่ถูกต้อง
                    // เพื่อให้สามารถเข้าถึงได้เมื่อต้องการกำหนดค่าให้ input 'warrantyDate'
                    const today = new Date();
                    const yyyy = today.getFullYear();
                    const mm = String(today.getMonth() + 1).padStart(2, '0'); // Months start at 0!
                    const dd = String(today.getDate()).padStart(2, '0');
                    document.getElementById('warrantyDate').value = `${yyyy}-${mm}-${dd}`;
                }
            } catch (err) {
                console.error('LIFF initialization failed', err);
                // แสดง alert เฉพาะเมื่อมีข้อผิดพลาดร้ายแรง
                alert('LIFF initialization failed: ' + err.message + '\nโปรดตรวจสอบ LIFF ID และการเชื่อมต่ออินเทอร์เน็ต');
            }
        }

        document.getElementById('registrationForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // ป้องกันการ submit ฟอร์มแบบปกติ
            showLoading(); // แสดง loading overlay

            const fullName = document.getElementById('fullName').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const licensePlate = document.getElementById('licensePlate').value;
            const warrantyDate = document.getElementById('warrantyDate').value; // ค่าที่กรอกอัตโนมัติ

            // ตรวจสอบว่าได้ lineUserId มาแล้วหรือไม่
            if (!lineUserId) {
                alert('ไม่สามารถดึง Line User ID ได้ กรุณาลองเข้าใหม่ผ่าน LINE App');
                hideLoading();
                return;
            }

            const data = {
                lineUserId: lineUserId,
                fullName: fullName,
                phoneNumber: phoneNumber,
                licensePlate: licensePlate,
                warrantyDate: warrantyDate
            };

            try {
                // ส่งข้อมูลไปยัง Apps Script
                const response = await fetch(`${APPS_SCRIPT_WEB_APP_URL}?action=saveRegistration`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8', // สำคัญสำหรับ Apps Script ที่ใช้ doPost(e)
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json(); // แปลง response เป็น JSON
                hideLoading(); // ซ่อน loading overlay

                const responseMessageDiv = document.getElementById('responseMessage');
                const closeButton = document.getElementById('closeButton');
                const form = document.getElementById('registrationForm');

                if (result.success) {
                    responseMessageDiv.textContent = result.message;
                    responseMessageDiv.style.color = '#FFD700'; // สีทองสำหรับข้อความสำเร็จ
                    form.style.display = 'none'; // ซ่อนฟอร์มเมื่อบันทึกสำเร็จ
                } else {
                    responseMessageDiv.textContent = 'บันทึกข้อมูลไม่สำเร็จ: ' + result.message;
                    responseMessageDiv.style.color = '#FF4500'; // สีส้มแดงสำหรับข้อความผิดพลาด
                }
                responseMessageDiv.style.display = 'block'; // แสดงข้อความตอบกลับ
                closeButton.style.display = 'block'; // แสดงปุ่มปิดหน้าต่าง

            } catch (error) {
                hideLoading(); // ซ่อน loading overlay
                const responseMessageDiv = document.getElementById('responseMessage');
                responseMessageDiv.textContent = 'เกิดข้อผิดพลาดในการเชื่อมต่อ: ' + error.message;
                responseMessageDiv.style.color = '#FF4500'; // สีส้มแดงสำหรับข้อความผิดพลาด
                responseMessageDiv.style.display = 'block'; // แสดงข้อความผิดพลาด
                document.getElementById('closeButton').style.display = 'block'; // แสดงปุ่มปิดหน้าต่าง
                console.error('Error submitting form:', error); // แสดงข้อผิดพลาดใน console
            }
        });

        // Event listener สำหรับปุ่มปิดหน้าต่าง
        document.getElementById('closeButton').addEventListener('click', function() {
            if (liff.isInClient()) {
                liff.closeWindow(); // ปิดหน้าต่าง LIFF หากอยู่ใน LINE App
            } else {
                alert('คุณกำลังดูอยู่นอก LINE, ไม่สามารถปิดหน้าต่างได้โดยตรง');
            }
        });

        // ฟังก์ชันสำหรับแสดง Loading Overlay
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        // ฟังก์ชันสำหรับซ่อน Loading Overlay
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
