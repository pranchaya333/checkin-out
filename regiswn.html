<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนชิงโชคบัตรการกุศล</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-md mx-auto p-4">
        <!-- ส่วนหัว -->
        <div class="bg-white rounded-lg p-6 mb-4 text-center border-4 border-blue-600 shadow-xl">
            <h1 class="text-3xl font-bold text-blue-800 mb-2">ลงทะเบียนชิงโชค</h1>
            <h2 class="text-xl text-gray-800 font-semibold">บัตรการกุศล</h2>
            <h3 class="text-lg text-gray-600 mt-1">วัดพุทธบูชา ป่าโคกปราสาท</h3>
        </div>

        <!-- ฟอร์มลงทะเบียน -->
        <div class="bg-white rounded-lg p-6 shadow-md">
            <form id="registrationForm" class="space-y-4">
                <input type="hidden" id="userlineId">
                <div>
                    <label class="block text-gray-700 mb-2">ชื่อ-สกุล</label>
                    <input type="text" id="nameId" 
                           class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                           required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">เบอร์โทรศัพท์</label>
                    <input type="tel" id="phoneId" 
                           class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                           pattern="[0-9]{10}" 
                           required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">เลขบัตรการกุศล</label>
                    <input type="text" id="charityId" 
                           class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                           required>
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300">
                    บันทึกข้อมูล
                </button>
            </form>
        </div>
    </div>

    <script>
        const LIFF_ID = '2007080925-ElPeyOda';
        const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbznMSL7xZALurNHRF_CRJC1tj9ITponXX2dk32Jx8W32MbYZaY_ETjsmYqqnluDGV8Cog/exec';

        // เริ่มต้น LIFF
        async function initializeLiff() {
            try {
                await liff.init({ 
                    liffId: LIFF_ID,
                    withLoginOnExternalBrowser: true
                });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    document.getElementById('userlineId').value = profile.userId;
                }
            } catch (error) {
                console.error('LIFF Error:', error);
                Swal.fire('เกิดข้อผิดพลาด', 'กรุณาลองใหม่ภายหลัง', 'error');
            }
        }

        // ส่งข้อมูลฟอร์ม
        async function submitForm(data) {
            try {
                const response = await fetch(APP_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: "insertData",
                        ...data
                    })
                });
                
                if (!response.ok) throw new Error('Network Error');
                return await response.text();
            } catch (error) {
                console.error('Submission Error:', error);
                throw error;
            }
        }

        // ฟังก์ชันส่ง Flex Message
        async function sendFlexMessage() {
            try {
                const flexMessage = {
                    type: 'flex',
                    altText: 'ลงทะเบียนเรียบร้อย',
                    contents: {
                        type: 'bubble',
                        styles: {
                            header: { backgroundColor: '#f0f0f0' },
                            footer: { backgroundColor: '#f0f0f0' },
                            body: { backgroundColor: '#ffffff' }
                        },
                        header: {
                            type: 'box',
                            layout: 'vertical',
                            contents: [
                                {
                                    type: 'text',
                                    text: 'ข้อมูลลงทะเบียนสำเร็จ',
                                    weight: 'bold',
                                    size: 'lg',
                                    color: '#000000',
                                    align: 'center'
                                }
                            ]
                        },
                        body: {
                            type: 'box',
                            layout: 'vertical',
                            contents: [
                                {
                                    type: 'box',
                                    layout: 'vertical',
                                    margin: 'lg',
                                    spacing: 'sm',
                                    contents: [
                                        {
                                            type: 'box',
                                            layout: 'horizontal',
                                            contents: [
                                                {
                                                    type: 'text',
                                                    text: 'ชื่อ-สกุล',
                                                    size: 'sm',
                                                    color: '#555555',
                                                    flex: 1
                                                },
                                                {
                                                    type: 'text',
                                                    text: document.getElementById('nameId').value,
                                                    size: 'sm',
                                                    color: '#111111',
                                                    align: 'end',
                                                    flex: 2
                                                }
                                            ]
                                        },
                                        {
                                            type: 'box',
                                            layout: 'horizontal',
                                            contents: [
                                                {
                                                    type: 'text',
                                                    text: 'เบอร์โทรศัพท์',
                                                    size: 'sm',
                                                    color: '#555555',
                                                    flex: 1
                                                },
                                                {
                                                    type: 'text',
                                                    text: document.getElementById('phoneId').value,
                                                    size: 'sm',
                                                    color: '#111111',
                                                    align: 'end',
                                                    flex: 2
                                                }
                                            ]
                                        },
                                        {
                                            type: 'box',
                                            layout: 'horizontal',
                                            contents: [
                                                {
                                                    type: 'text',
                                                    text: 'เลขบัตรการกุศล',
                                                    size: 'sm',
                                                    color: '#555555',
                                                    flex: 1
                                                },
                                                {
                                                    type: 'text',
                                                    text: document.getElementById('charityId').value,
                                                    size: 'sm',
                                                    color: '#111111',
                                                    align: 'end',
                                                    flex: 2
                                                }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        },
                        footer: {
                            type: 'box',
                            layout: 'vertical',
                            contents: [
                                {
                                    type: 'text',
                                    text: 'ยินดีต้อนรับ!',
                                    size: 'sm',
                                    color: '#aaaaaa',
                                    align: 'center'
                                }
                            ]
                        }
                    }
                };

                if (liff.isInClient() && liff.isApiAvailable('sendMessages')) {
                    await liff.sendMessages([flexMessage]);
                    return true;
                } else {
                    console.log('ไม่สามารถส่งข้อความในสภาพแวดล้อมนี้');
                    return false;
                }
            } catch (error) {
                console.error('ส่ง Flex Message ไม่สำเร็จ:', error);
                Swal.fire('เกิดข้อผิดพลาด', 'ไม่สามารถส่งข้อความยืนยันได้', 'error');
                return false;
            }
        }

        // จัดการการส่งฟอร์ม
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                userlineId: document.getElementById('userlineId').value,
                nameId: document.getElementById('nameId').value.trim(),
                phoneId: document.getElementById('phoneId').value.trim(),
                charityId: document.getElementById('charityId').value.trim()
            };

            Swal.fire({
                title: 'กำลังบันทึกข้อมูล...',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });

            try {
                const result = await submitForm(formData);
                if (result === "success") {
                    const messageSent = await sendFlexMessage();
                    
                    Swal.fire({
                        icon: messageSent ? 'success' : 'info',
                        title: messageSent ? 'บันทึกข้อมูลสำเร็จ!' : 'บันทึกข้อมูลสำเร็จ',
                        text: messageSent ? 'ขอบคุณที่ร่วมลงทะเบียน' : 'แต่ไม่สามารถส่งข้อความยืนยันได้',
                        confirmButtonText: 'ปิด'
                    }).then(() => {
                        if (liff.isInClient()) {
                            liff.closeWindow();
                        }
                    });
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'เกิดข้อผิดพลาด!',
                    text: error.message
                });
            }
        });

        // เริ่มทำงานเมื่อโหลดหน้าเว็บ
        window.onload = initializeLiff;
    </script>
</body>
</html>
