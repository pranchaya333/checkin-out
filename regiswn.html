<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนชิงโชคบัตรการกุศล</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-md mx-auto p-4">
        <!-- ส่วนหัว -->
        <div class="bg-white rounded-lg p-6 mb-4 text-center border-4 border-blue-600 shadow-xl">
            <h1 class="text-3xl font-bold text-blue-800 mb-2">ลงทะเบียนชิงโชค</h1>
            <h2 class="text-xl text-gray-800 font-semibold">บัตรการกุศล</h2>
            <h3 class="text-lg text-gray-600 mt-1">วัดพุทธบูชา ป่าโคกปราสาท</h3>
        </div>

        <!-- ฟอร์มลงทะเบียน -->
        <div class="bg-white rounded-lg p-6 shadow-md">
            <form id="registrationForm" class="space-y-4">
                <input type="hidden" id="userlineId">
                <div>
                    <label class="block text-gray-700 mb-2">ชื่อ-สกุล</label>
                    <input type="text" id="nameId" 
                           class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                           required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">เบอร์โทรศัพท์</label>
                    <input type="tel" id="phoneId" 
                           class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                           pattern="[0-9]{10}" 
                           required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">เลขบัตรการกุศล</label>
                    <input type="text" id="charityId" 
                           class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                           required>
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300">
                    บันทึกข้อมูล
                </button>
            </form>
        </div>
    </div>

    <script>
        const LIFF_ID = '2007104190-jVX30lJm'; // เปลี่ยน LIFF ID ของคุณที่นี่
        const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbznMSL7xZALurNHRF_CRJC1tj9ITponXX2dk32Jx8W32MbYZaY_ETjsmYqqnluDGV8Cog/exec'; // เปลี่ยน URL ของคุณ

        // เริ่มต้น LIFF
        async function initializeLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login({ redirectUri: window.location.href });
                } else {
                    const profile = await liff.getProfile();
                    document.getElementById('userlineId').value = profile.userId;
                }
            } catch (error) {
                console.error('LIFF Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'เกิดข้อผิดพลาด!',
                    text: 'กรุณาลองใหม่หรือรีเฟรชหน้าเว็บ'
                });
            }
        }

        // ส่ง Flex Message
        async function sendFlexMessage() {
            try {
                const flexMessage = {
                    type: 'flex',
                    altText: 'ลงทะเบียนสำเร็จ',
                    contents: {
                        type: 'bubble',
                        body: {
                            type: 'box',
                            layout: 'vertical',
                            contents: [
                                {
                                    type: 'text',
                                    text: 'ลงทะเบียนสำเร็จแล้ว!',
                                    weight: 'bold',
                                    size: 'xl',
                                    color: '#1F2937',
                                    align: 'center'
                                },
                                {
                                    type: 'separator',
                                    margin: 'md'
                                },
                                {
                                    type: 'box',
                                    layout: 'vertical',
                                    margin: 'lg',
                                    spacing: 'sm',
                                    contents: [
                                        {
                                            type: 'box',
                                            layout: 'horizontal',
                                            contents: [
                                                {
                                                    type: 'text',
                                                    text: 'ชื่อ:',
                                                    size: 'sm',
                                                    color: '#6B7280',
                                                    flex: 1
                                                },
                                                {
                                                    type: 'text',
                                                    text: document.getElementById('nameId').value,
                                                    size: 'sm',
                                                    color: '#1F2937',
                                                    align: 'end',
                                                    flex: 2
                                                }
                                            ]
                                        },
                                        {
                                            type: 'box',
                                            layout: 'horizontal',
                                            contents: [
                                                {
                                                    type: 'text',
                                                    text: 'เบอร์โทร:',
                                                    size: 'sm',
                                                    color: '#6B7280',
                                                    flex: 1
                                                },
                                                {
                                                    type: 'text',
                                                    text: document.getElementById('phoneId').value,
                                                    size: 'sm',
                                                    color: '#1F2937',
                                                    align: 'end',
                                                    flex: 2
                                                }
                                            ]
                                        },
                                        {
                                            type: 'box',
                                            layout: 'horizontal',
                                            contents: [
                                                {
                                                    type: 'text',
                                                    text: 'เลขบัตร:',
                                                    size: 'sm',
                                                    color: '#6B7280',
                                                    flex: 1
                                                },
                                                {
                                                    type: 'text',
                                                    text: document.getElementById('charityId').value,
                                                    size: 'sm',
                                                    color: '#1F2937',
                                                    align: 'end',
                                                    flex: 2
                                                }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        }
                    }
                };

                await liff.sendMessages([flexMessage]);
                return true;
            } catch (error) {
                console.error('ส่ง Flex ไม่สำเร็จ:', error);
                return false;
            }
        }

        // ส่งข้อมูลฟอร์ม
        async function handleSubmit(e) {
            e.preventDefault();

            const data = {
                userlineId: document.getElementById('userlineId').value,
                nameId: document.getElementById('nameId').value.trim(),
                phoneId: document.getElementById('phoneId').value.trim(),
                charityId: document.getElementById('charityId').value.trim()
            };

            Swal.fire({
                title: 'กำลังบันทึก...',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });

            try {
                const response = await fetch(APP_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error(await response.text());
                
                const messageSent = await sendFlexMessage();
                
                Swal.fire({
                    icon: 'success',
                    title: 'สำเร็จ!',
                    text: 'บันทึกข้อมูลและส่งข้อความยืนยันแล้ว',
                    confirmButtonText: 'ปิด'
                }).then(() => liff.closeWindow());

            } catch (error) {
                console.error('Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'ผิดพลาด!',
                    text: error.message || 'เกิดข้อผิดพลาดในการบันทึกข้อมูล'
                });
            }
        }

        // ตั้งค่า Event Listener
        document.getElementById('registrationForm').addEventListener('submit', handleSubmit);
        window.onload = initializeLiff;
    </script>
</body>
</html>
